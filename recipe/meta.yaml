{% set name = "match-series" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/berkels/{{ name }}/archive/v{{ version }}.tar.gz
  url: https://github.com/berkels/match-series/archive/master.zip
  sha256: 5c09e8896547815fd5e9496d218667327a1943f720817dbf161a9c220c87a472

build:
  number: 6
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [linux]
  host:
    - libblas  # [linux]
    - fftw
    - libpng
    - zlib
    - bzip2  # [linux]
    - libtiff
    - suitesparse  # [linux]
  run:

test:
  files:
    - matchSeries.par
    - testImg_0_STEM.tif
    - testImg_1_STEM.tif
    - testImg_2_STEM.tif
    - testImg_3_STEM.tif
  commands:
    - matchSeries

about:
  home: https://github.com/berkels/match-series
  license: CDDL-1.0
  license_file: LICENSE.txt
  summary: 'Joint non-rigid registration and reconstruction of image series'

  description: |
    Joint non-rigid registration and reconstruction of image series
  doc_url: https://github.com/berkels/match-series
  dev_url: https://github.com/berkels/match-series

extra:
  recipe-maintainers:
    - jan-janssen
    - din14970
    - berkels
